    <script>
        $(document).ready(function () {
            $(".tab-item-d").click(function () {
                var tabID = $(this).attr("data-tab");

                // Remove active class from all tabs and content
                $(".tab-item-d").removeClass("active");
                $(".inner-selection-tab-content").removeClass("active");

                // Add active class to clicked tab and corresponding content
                $(this).addClass("active");
                $("#" + tabID).addClass("active");
            });

            $(".user-profile").click(function(){
                $(".settings-block-wr").toggle();
                $(".avatars-popover-holder").hide();
            })

            $(".settings-avatars-btn").click(function(){
                $(".avatars-popover-holder").show();
            })
        });

        const progress = document.querySelector('.progress');
  
        progress.addEventListener('input', function() {
        const value = this.value;
        this.style.background = `linear-gradient(to right, #503a86 0%, #503a86 ${value}%, #0000 ${value}%, #0000 100%)`
        })

        const progress2 = document.querySelector('.progress2');
  
        progress2.addEventListener('input', function() {
        const value = this.value;
        this.style.background = `linear-gradient(to right, #503a86 0%, #503a86 ${value}%, #0000 ${value}%, #0000 100%)`
        })
    </script>
